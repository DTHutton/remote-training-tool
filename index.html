<body>

<div class="timer">
  <div class="timer__controls">
    <button data-time="300" class="timer__button">5 Min Activity</button>
    <button data-time="600" class="timer__button">10 Min Activity</button>
    <button data-time="900" class="timer__button">15 Min Activity</button>
    <button data-time="900" class="timer__button">Break</button>
    <button data-time="1800" class="timer__button">Lunch</button>

    <form name="customTimeForm" id="customTime">
      <input type="time" name="timeReturn">
      <input type="submit" value="Choose Return Time" class="timer__button">
    </form>
  </div>

  <div class="display">
    <h1 class="display__time-left"></h1>
    <p class="display__end-time"></p>
  </div>
</div>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
